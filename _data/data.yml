projects:
    title: Projects
    intro: >
      Following are the list of academic projects that I worked on while I was doing my masters.
    assignments:
      - title: Adobe Analytics Case Competition using Real-World Disney Data
        link: "#"
        tagline: "Worked on Disney’s data using Adobe Analytics tool to perform exploratory data analysis on user  segments over orders, loyalty, marketing channels, to help Disney drive customer purchases. Investigated how abandoned carts are converted into successful orders. Devised strategies to promot this by ‘Enabling User notifications’, and ‘Discount on products in carts'"
      
      - title: Major League Baseball Data Analysis
        link: "#"
        tagline: "Used Pandas and NumPy to make various statistical decisions as part of descriptive analysis. Predicted likelihood of win/loss using the historical league data utilizing logistic regression in Python’s sklearn.Utilized data wrangling techniques to process and clean data making it suitable for data analysis. Analyzed multiple metric trends over years using matplotlib and seaborn visualizations."

      - title: Breast Cancer Wisconsin Data Analysis Using Machine Learning
        link: "#"
        tagline: "Cancerous cell prediction modelling by applying machine learning techniques on cancer data. Implemented KNN, Logistic Regression and Decision tree to predict probability of a person suffering from cancer. Utilized confusion matrix to validate the models.Calculated the sensitivity, specificity, accuracy, and precision for all three, to analyze the best model for cancerous cell prediction."

      - title: KPMG Virtual Experience Program 2021 Via Forage
        link: "#"
        tagline: "Performed analysis with client data against multiple dimensions such as accuracy of key attributes, completeness of required attributes, consistency of attributes across data sets, timeliness of data.Summarized the client data into different segment groups. Assisted in transforming the data into actionable insights in the form of data visualizations, reports, and dashboards using Tableau."

      - title: Medical Clinic Relational Data Base Design Project
        link: "#"
        tagline: "Developed a database management system for a primary care medical clinic to insert, update and manipulate data. Performed Systems analysis and developed ER model for medical clinic DB.Enhanced the ER model and implemented physical database using SQL in Microsoft Access."

